<!DOCTYPE html>
<html>
    <head>
        <title>VENTA APP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
      <h1>CALCULAR VENTA</h1>
      <form method="post" action="VentaServlet">
        <table>
          <tr>
            <td>Precio:</td>
            <td><input type="text" name="precio"/></td>
          </tr>
          <tr>
            <td>Cantidad:</td>
            <td><input type="text" name="cant"/></td>
          </tr>
        </table>
        <input type="submit" value="Procesar" />
      </form>
    </body>
</html>
